{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello</title>
    <link rel="stylesheet" href="{% static "css/style.css" %}">
</head>
<body>
<div class="container">
    <a href="/modern/add">Создать Задачу</a>
    <h1>Articles</h1>
    {% if not moderns %}
        <h2>НЕТ ЗАДАЧ</h2>
    {% endif %}

    {% for modern in moderns %}
        <p>{{ modern.status }}: <a href="/modern?id={{ modern.id }}">{{ modern.title }}</a></p>
    {% endfor %}

</div>
</body>
</html>
