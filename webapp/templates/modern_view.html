{% extends 'base.html' %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    {% block title %}{{ modern.title }}{% endblock %}
    {% block content %}
    <a href="{% url 'home' %}">view modern list</a>
    <br>
    <br>
    <h1>Modern {{ modern.id }}</h1>
    <p>Title: {{ modern.title }}</p>
    <p>Status: {{ modern.status }}</p>
    <p>Time: {{ modern.time }}</p>
    <br>
    <p>Full Description: {{ modern.text_f }}</p>
    {% endblock %}
</body>
</html>
